<div>
	<!--
	<h3> xArchValues table: </h3>
	-->
	<table class="myTableClass">
		<tr>
			<td class="myTopHeaderCellClass">#</td><td class="myTopHeaderCellClass">Item Name</td><td class="myTopHeaderCellClass">Units</td><td class="myTopHeaderCellClass">Data</td><td>...</td>
		</tr>
		<tr class="myRowClass" ng-repeat="item in FullData">
			<td class="myLeftHeaderCellClass">{{($index)}}</td><td class="myLeftHeaderCellClass">{{item.Label}}</td><td class="myLeftHeaderCellClass">{{item.Units}}</td><td class="myCellClass" ng-repeat="val in item.Values | reverse" ng-show="$index < config.NumberOfValues">#{{($index)}}<br>{{val.Time}}<br>{{val.Value}}</td>
		</tr>
	 </table>
</div>
<style>
	.myTableClass {
		width:100%;
		height:100%;
		text-align:left;
		padding:5px;
		border:2px solid;
		display:table;
	}
	.myRowClass:nth-child(even) {
		background-color: #DCDCDC;
		border:2px solid;
	}
	.myRowClass:nth-child(odd) {
		background-color: #C0C0C0;
		border:2px solid;
	}	
	.myCellClass {
		padding-Left:  3px;
		padding-Right: 3px;
		padding-Top:   3px;
		padding-Bottom:3px;	
		vertical-align: middle;
		border:2px solid;
		font-size: 8pt;
		wrap:false;
	}
	.myLeftHeaderCellClass {
		vertical-align: middle;
		border: 2px solid;
		font-size: 10pt;
		font-weight: bold;
		background:{{config.LeftHeaderColor}};
	}
	.myTopHeaderCellClass {
		vertical-align: middle;
		border: 2px solid;
		font-size: 10pt;
		font-weight: bold;
		background:{{config.TopHeaderColor}};
	}
</style>
